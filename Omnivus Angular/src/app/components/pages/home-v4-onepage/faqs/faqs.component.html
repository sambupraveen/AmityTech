<section class="counter-faq-section section-gap soft-blue-bg">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 col-md-10">
                <div class="section-title mb-50">
                    <h2 class="title mb-10">Get Single Answers </h2>
                    <p class="text-color-2">
                        Does any industry face a more complex audience journey and marketing sales process than B2B
                        technology.
                    </p>
                </div>
                <ngb-accordion [closeOthers]="true" activeIds="static-1" class="accordion-two">
                    <ngb-panel id="static-{{1+i}}" *ngFor="let item of faqs | slice:0:5;let i = index">
                        <ng-template ngbPanelTitle>
                            {{item.title}}
                        </ng-template>
                        <ng-template ngbPanelContent>
                            <p>{{item.text}}</p>
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </div>
            <div class="col-lg-6 col-md-10">
                <div class="tile-gallery-three mt-md-gap-50">
                    <div class="img-one wow fadeInRight" data-wow-delay="0.4s">
                        <img src="assets/img/tile-gallery/tile-gallery-05.jpg" alt="img">
                    </div>
                    <div class="img-two text-right wow fadeInUp" data-wow-delay="0.4s">
                        <img src="assets/img/tile-gallery/tile-gallery-06.jpg" alt="img">
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
