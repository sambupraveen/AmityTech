<section class="portfolio-area section-gap-bottom">
    <div class="container">
        <div class="section-title text-center mb-30 wow fadeInUp">
            <span class="title-tag">Latest Case Studies</span>
            <h2 class="title">Reads Our Recent <br> Case Studies </h2>
        </div>
        <div class="portfolio-items row">
            <!-- Data -->
            <div class="col-lg-4 col-md-6 col-sm-6 wow fadeInUp" data-wow-delay="0.8s" *ngFor="let item of case | slice:0:6">
                <div class="portfolio-item mt-30">
                    <div class="portfolio-img">
                        <img [src]="item.img" [alt]="item.title">
                    </div>
                    <div class="portfolio-content">
                        <div class="item">
                            <span class="category" *ngFor="let category of getCategory(item.category) | slice:0:1">{{category.title}}</span>
                            <h5 class="title">{{item.title}}</h5>
                        </div>
                        <a routerLink="/case-details/{{item.id}}" class="portfolio-link"><i class="fal fa-long-arrow-right"></i></a>
                    </div>
                </div>
            </div>
            <!-- Data -->
        </div>
    </div>
</section>
