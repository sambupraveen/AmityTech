<section class="team-area section-gap soft-blue-bg position-relative">
    <div class="container">
        <div class="row justify-content-center ">
            <div class="col-lg-5">
                <div class="section-title text-center mb-60">
                    <h2 class="title mb-10">Our Leadership </h2>
                    <p class="text-color-2">
                        Does any industry face a more complex audience journey and marketing sales process than B2B
                        technology.
                    </p>
                </div>
            </div>
        </div>
        <ngx-slick-carousel #slickModal="slick-carousel" [config]="settings" class="row team-members team-slider-two">
            <!-- Data -->
            <div ngxSlickItem class="col" *ngFor="let item of team">
                <div class="team-member-three mb-30">
                    <div class="member-inner">
                        <img [src]="item.img" [alt]="item.name" class="w-100">
                        <div class="team-content">
                            <h5 class="name"><a routerLink="/team-details/{{item.id}}">{{item.name}}</a></h5>
                            <span class="position">{{item.post}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Data -->
        </ngx-slick-carousel>
        <div class="team-slider-two-arrow"></div>
    </div>
</section>
