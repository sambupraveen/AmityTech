<section class="service-section section-gap soft-blue-bg">
    <div class="container">
        <div class="row">
            <div class="col-lg-5">
                <div class="section-title mb-30">
                    <h2 class="title mb-10">What we do</h2>
                    <p class="text-color-2">
                        Does any industry face a more complex audience journey and marketing sales process than B2B
                        technology.
                    </p>
                </div>
            </div>
        </div>
        <div class="row service-items justify-content-center wow fadeInUp" data-wow-delay="0.3s">
            <!-- Data -->
            <div class="col-lg-4 col-md-6 col-sm-9" *ngFor="let item of services">
                <div class="service-item-five mt-30">
                    <a routerLink="/service-details">
                        {{item.title}}
                        <i class="fal fa-long-arrow-right"></i>
                    </a>
                </div>
            </div>
            <!-- Data -->
        </div>
    </div>
</section>
