<section class="why-choose-area">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title white-color mb-30 text-center">
                    <span class="title-tag">why choose us</span>
                    <h2 class="title">We Are Very Different Form Others IT Solutions</h2>
                </div>
            </div>
        </div>
        <div class="row justify-content-center">
            <!-- Data -->
            <div class="col-lg-4 col-md-6 col-sm-9 wow fadeInRight" data-wow-delay="0.6s" *ngFor="let item of whyus">
                <div class="single-choose text-center mt-30">
                    <div class="icon-box">
                        <span class="rotate-dot"></span>
                        <i [class]="item.icon"></i>
                    </div>
                    <h4 class="title">{{item.title}}</h4>
                    <p>{{item.text}}</p>
                </div>
            </div>
            <!-- Data -->
        </div>
    </div>
    <div class="choose-dot">
        <img src="assets/img/shape/choose-dot.png" alt="img">
    </div>
    <div class="choose-shape">
        <img src="assets/img/shape/choose-shape.png" alt="img">
    </div>
</section>
