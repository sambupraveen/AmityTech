<section class="faq-section section-gap">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 col-md-10">
                <ngb-accordion [closeOthers]="true" activeIds="static-1" class="accordion-three accordion-three-two">
                    <ngb-panel id="static-{{1+i}}" *ngFor="let item of faqs;let i = index">
                        <ng-template ngbPanelTitle>
                            {{item.title}}
                        </ng-template>
                        <ng-template ngbPanelContent> 
                            <p>{{item.text}}</p>
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </div>
            <div class="col-lg-6 col-md-10">
                <div class="tile-gallery-three mt-md-gap-50">
                    <div class="img-one"> <img src="assets/img/tile-gallery/tile-gallery-05.jpg" alt="img"> </div>
                    <div class="img-two text-right"> <img src="assets/img/tile-gallery/tile-gallery-06.jpg" alt="img"> </div>
                </div>
            </div>
        </div>
    </div>
</section>
