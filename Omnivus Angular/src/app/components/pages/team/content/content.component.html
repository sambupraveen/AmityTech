<section class="team-area team-section-extra-padding soft-blue-bg">
    <div class="container">
        <div class="row team-members">
            <!-- Data -->
            <div class="col-lg-4 col-md-6" *ngFor="let item of team  | paginate: { itemsPerPage: 6, currentPage: page }">
                <div class="team-member-three mb-30">
                    <div class="member-inner">
                        <img [src]="item.img" [alt]="item.name">
                        <div class="team-content">
                            <h5 class="name"><a routerLink="/team-details/{{item.id}}">{{item.name}}</a></h5>
                            <span class="position">{{item.post}}</span>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Data -->
        </div>
        <div class="pagination justify-content-center mt-30">
            <pagination-controls (pageChange)="page = $event" responsive="true"
            previousLabel="<"
            nextLabel=">"></pagination-controls>
        </div>
    </div>
</section>
