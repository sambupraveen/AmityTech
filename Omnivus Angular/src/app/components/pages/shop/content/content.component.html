<section class="product-area soft-blue-bg section-gap">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-xl-9">
                <div class="shop-top-bar">
                    <div class="row align-items-center justify-content-between">
                        <div class="col-12 col-md-auto order-md-2">
                            <div class="shop-search-form">
                                <form>
                                    <div class="input-box">
                                        <input type="text" placeholder="Search Keywords">
                                        <button><i class="fal fa-search"></i></button>
                                    </div>
                                </form>
                            </div>
                        </div>
                        <div class="col-12 col-md-auto order-md-1">
                            <p class="shop-notice">Showing {{shopblock.length}} Results</p>
                        </div>
                    </div>
                </div>
                <div class="row entry-products">
                    <!-- Data -->
                    <div class="col-lg-4 col-md-6" *ngFor="let item of shopblock | paginate: { itemsPerPage: 9, currentPage: page }">
                        <div class="product-item mt-30">
                            <div class="product-thumb">
                                <img [src]="item.image[0]" [alt]="item.title">
                                <div class="product-overlay">
                                    <ul>
                                        <li><a routerLink="/shop-details/{{item.id}}"><i class="fal fa-shopping-cart"></i></a></li>
                                        <li><a href="#"><i class="fal fa-heart"></i></a></li>
                                        <li><a href="#"><i class="fal fa-eye"></i></a></li>
                                    </ul>
                                </div>
                            </div>
                            <div class="product-content">
                                <h5 class="title"><a routerLink="/shop-details/{{item.id}}">{{item.title}}</a></h5>
                                <p class="price"><del *ngIf="item.discount">${{item.price | number:'1.2-2'}}</del> ${{item.price * (100 - item.discount) / 100 | number:'1.2-2'}}</p>
                            </div>
                        </div>
                    </div>
                    <!-- Data -->
                </div>
                <div class="pagination justify-content-center mt-50">
                    <pagination-controls (pageChange)="page = $event" responsive="true" previousLabel="<"
                        nextLabel=">"></pagination-controls>
                </div>
            </div>
            <div class="col-xl-3 col-lg-5 col-md-6">
                <app-shopsidebar></app-shopsidebar>
            </div>
        </div>
    </div>
</section>
