<section class="counter-faq-section">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 col-md-10">
                <div class="section-title mb-50">
                    <span class="title-tag">Best agecy for you</span>
                    <h2 class="title">Why Choose Our Solutions</h2>
                </div>
                <ngb-accordion [closeOthers]="true" activeIds="static-1" class="accordion-one">
                    <ngb-panel id="static-{{1+i}}" *ngFor="let item of faqs | slice:0:4;let i = index">
                        <ng-template ngbPanelTitle>
                            <i class="fal fa-long-arrow-right"></i> {{item.title}}
                        </ng-template>
                        <ng-template ngbPanelContent> 
                            <p>{{item.text | slice:0:175}}</p>
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </div>
            <div class="col-lg-6 col-md-10">
                <div class="faq-counter-boxes row">
                    <!-- Data -->
                    <div class="col-sm-6 wow fadeInUp" data-wow-delay="0.7s" *ngFor="let item of counter">
                        <div class="counter-box-three counter-active mt-50">
                            <div class="counter-wrap">
                                <span class="counter">{{item.value}}</span> <sup>+</sup>
                            </div>
                            <span class="title">{{item.title}}</span>
                            <p>{{item.text}}</p>
                        </div>
                    </div>
                    <!-- Data -->
                </div>
            </div>
        </div>
    </div>
</section>
