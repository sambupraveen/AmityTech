<section class="team-area section-gap-bottom overflow-hidden">
    <div class="container">
        <div class="section-title text-center mb-10">
            <span class="title-tag">Our Team Member</span>
            <h2 class="title">Meet Our Exclusive <br> Leadership</h2>
        </div>
    </div>
    <div class="container-fluid p-0">
        <div class="row team-members">
            <!-- Data -->
            <div class="col-xl-2 col-md-4 col-sm-6" *ngFor="let item of team | slice:0:6">
                <div class="team-member-two mt-50">
                    <div class="member-photo">
                        <img [src]="item.img" [alt]="item.name">
                    </div>
                    <div class="team-content">
                        <div class="social-icon">
                            <a routerLink="{{item.url}}" *ngFor="let item of item.social">
                                <i [class]="item.icon"></i>
                            </a>
                        </div>
                        <h5 class="name"><a routerLink="/team-details/{{item.id}}">{{item.name}}</a></h5>
                        <span class="position">{{item.post}}</span>
                    </div>
                </div>
            </div>
            <!-- Data -->
        </div>
    </div>
</section>
