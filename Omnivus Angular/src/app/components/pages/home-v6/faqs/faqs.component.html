<section class="faq-section section-gap">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 col-md-10 wow fadeInLeft" data-wow-delay="0.3s">
                <div class="tile-gallery-three mb-md-gap-50">
                    <div class="img-one">
                        <img src="assets/img/tile-gallery/tile-gallery-05.jpg" alt="img">
                    </div>
                    <div class="img-two text-right">
                        <img src="assets/img/tile-gallery/tile-gallery-06.jpg" alt="img">
                    </div>
                </div>
            </div>
            <div class="col-lg-6 col-md-10 wow fadeInRight" data-wow-delay="0.3s">
                <div class="section-title-two mb-50">
                    <span class="title-tag">FAQ</span>
                    <h2 class="title">Get Every Single Answers Here.</h2>
                </div>
                <ngb-accordion [closeOthers]="true" activeIds="static-1" class="accordion-three d-block">
                    <ngb-panel id="static-{{1+i}}" *ngFor="let item of faqs | slice:0:4;let i = index">
                        <ng-template ngbPanelTitle>
                            {{item.title}}
                        </ng-template>
                        <ng-template ngbPanelContent>
                            <p>{{item.text}}</p>
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </div>
        </div>
    </div>
</section>
