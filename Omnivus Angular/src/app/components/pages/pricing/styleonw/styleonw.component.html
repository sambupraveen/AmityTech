<section class="pricing-section section-gap soft-blue-bg">
    <div class="container">
        <div class="row align-items-center justify-content-between">
            <div class="col-lg-6 col-md-6">
                <div class="section-title with-right-border mb-50">
                    <span class="title-tag">plans</span>
                    <h2 class="title">Here is plans</h2>
                </div>
            </div>
            <div class="col-auto">
                <ul ngbNav #nav="ngbNav" class="nav nav-pills pricing-tab-btn">
                    <!-- Data -->
                    <li [ngbNavItem]="1+i" *ngFor="let item of plans;let i = index">
                        <a ngbNavLink>{{item.title}}</a>
                        <ng-template ngbNavContent>
                            <div class="row justify-content-center">
                                <!-- Data -->
                                <div class="col-lg-3 col-md-6 col-sm-8 mt-30" *ngFor="let plan of item.data">
                                    <div class="pricing-plan-item"
                                        [style.background-image]="'url(assets/img/plans-thumb.jpg)'">
                                        <p class="plan-name">{{plan.name}}</p>
                                        <h3 class="price">$ <span>{{plan.price | number:'1.0-0'}}</span></h3>
                                        <span class="plan-duration">{{plan.period}}</span>
                                        <p>{{plan.shortdesc}}</p>
                                        <a routerLink="/contact" class="plans-btn">Purchase Now</a>
                                    </div>
                                </div>
                                <!-- Data -->
                            </div>
                        </ng-template>
                    </li>
                    <!-- Data -->
                </ul>
            </div>
        </div>
        <div [ngbNavOutlet]="nav"></div>
    </div>
</section>
