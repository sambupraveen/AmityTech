<section class="team-area team-section-extra-padding soft-blue-bg">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-lg-8">
                <div class="section-title-two text-center mb-50">
                    <span class="title-tag">team</span>
                    <h2 class="title">Our Leadership</h2>
                    <span class="big-text">Team</span>
                </div>
            </div>
        </div>
        <div class="row">
            <!-- Data -->
            <div class="col-lg-3 col-md-4 col-sm-6" *ngFor="let item of team | slice:0:8">
                <div class="team-member-four text-center mt-30">
                    <div class="member-photo">
                        <img [src]="item.img" [alt]="item.name" class="w-100">
                    </div>
                    <div class="member-content">
                        <h5 class="title"><a routerLink="/team-details/{{item.id}}">{{item.name}}</a></h5>
                        <span class="position">{{item.post}}</span>
                    </div>
                </div>
            </div>
            <!-- Data -->
        </div>
    </div>
</section>
