<section class="counter-faq-section section-gap-bottom">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 col-md-10 wow fadeInLeft" data-wow-delay="0.3s">
                <div class="section-title-two mb-50">
                    <span class="title-tag">FAQ</span>
                    <h2 class="title">Get Every Single Answers Here.</h2>
                    <span class="big-text">Faq</span>
                </div>
                <ngb-accordion [closeOthers]="true" activeIds="static-1" class="accordion-three d-block">
                    <ngb-panel id="static-{{1+i}}" *ngFor="let item of faqs | slice:0:4;let i = index">
                        <ng-template ngbPanelTitle>
                            {{item.title}}
                        </ng-template>
                        <ng-template ngbPanelContent> 
                            <p>{{item.text}}</p>
                        </ng-template>
                    </ngb-panel>
                </ngb-accordion>
            </div>
            <div class="col-lg-6 col-md-10">
                <div class="faq-counter-boxes mt-md-gap-50 row">
                    <!-- Data -->
                    <div class="col-sm-6 wow fadeInUp" data-wow-delay="0.6s" *ngFor="let item of counter">
                        <div class="counter-box-four counter-active" [ngClass]="item.id === 2 ? 'mt-30 mb-xs-gap-30':'' || item.id === 4 ? 'mt-30':''">
                            <div class="counter-wrap">
                                <span class="counter">{{item.value}}</span>
                            </div>
                            <span class="title">{{item.title}}</span>
                            <p>{{item.text}}</p>
                            <i [class]="item.icon"></i>
                        </div>
                    </div>
                    <!-- Data -->
                </div>
            </div>
        </div>
    </div>
</section>
