<section class="conatct-section-three soft-blue-bg section-gap">
    <div class="container">
        <div class="row align-items-center justify-content-center">
            <div class="col-lg-6 col-md-10">
                <div class="section-title-two text-left mb-45">
                    <span>Get In Touch</span>
                    <h2 class="title">Estimate For Your Projects.</h2>
                </div>
                <div class="form-area">
                    <form (ngSubmit)="onSubmit()" #contactForm="ngForm">
                        <div class="input-box">
                            <input type="text" placeholder="Full Name Here" name="name"
                                [(ngModel)]="model.name" required>
                        </div>
                        <div class="input-box mt-20">
                            <input type="email" placeholder="Email Here" name="email"
                                [(ngModel)]="model.email" required>
                        </div>
                        <div class="input-box mt-20">
                            <textarea placeholder="Message Us" name="message" [(ngModel)]="model.message"
                                required></textarea>
                        </div>
                        <div class="input-box mt-20">
                            <button class="main-btn" type="submit">Submit Now</button>
                        </div>
                        <!-- Form Messages -->
                        <div class="service-error mt-4 w-100" *ngIf="error">
                            <ngb-alert type="danger" class="mb-0 w-100" [dismissible]="false">
                                <strong>Oops!</strong> Something bad happened. Please try again later.
                            </ngb-alert>
                        </div>
                        <div [hidden]="!submitted" class="contact-message w-100 mt-4">
                            <div *ngIf="model.id" class="contact-success w-100">
                                <ngb-alert type="success" class="mb-0 w-100" [dismissible]="false">
                                    <strong>Success!</strong> Contact form has been successfully submitted.
                                </ngb-alert>
                            </div>
                        </div> 
                        <!-- Form Messages -->
                    </form>
                </div>
            </div>
            <div class="col-lg-6 col-md-10">
                <div class="contact-map-two mt-md-gap-50">
                    <iframe title="map" src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2993207.564767118!2d-77.9807899414373!3d42.92219345357043!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x4ccc4bf0f123a5a9%3A0xddcfc6c1de189567!2sNew%20York%2C%20USA!5e0!3m2!1sen!2sbd!4v1569310771254!5m2!1sen!2sbd" allowfullscreen=""></iframe>
                </div>
            </div>
        </div>
    </div>
</section>
