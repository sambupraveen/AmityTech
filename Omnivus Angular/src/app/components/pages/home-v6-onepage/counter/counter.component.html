<section class="counter-section-two">
    <div class="container">
        <div class="row">
            <!-- Data -->
            <div class="col-lg-3 col-sm-6" *ngFor="let item of counter">
                <div class="counter-box-five counter-active mb-50">
                    <div class="icon"><i [class]="item.icon"></i></div>
                    <div class="content">
                        <span class="counter">{{item.value}}</span>
                        <h6 class="title">{{item.title}}</h6>
                    </div>
                </div>
            </div>
            <!-- Data -->
        </div>
    </div>
</section>
