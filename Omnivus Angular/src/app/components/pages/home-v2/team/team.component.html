<section class="team-area team-with-shape-two section-gap ">
    <div class="container">
        <div class="section-title white-color text-center m3-50">
            <span class="title-tag">Our Team Member</span>
            <h2 class="title">Meet Our Exclusive <br> Leadership</h2>
        </div>
        <div class="row team-members">
            <!-- Data -->
            <div class="col-lg-3 col-md-6 col-sm-6 wow fadeInUp" data-wow-delay="0.6s" *ngFor="let item of teamblock | slice:0:4">
                <div class="team-member-two mt-30">
                    <div class="member-photo">
                        <img [src]="item.img" [alt]="item.name">
                    </div>
                    <div class="team-content">
                        <div class="social-icon">
                            <a routerLink="{{item.url}}" *ngFor="let item of item.social">
                                <i [class]="item.icon"></i>
                            </a>
                        </div>
                        <h5 class="name"><a routerLink="/team-details/{{item.id}}">{{item.name}}</a></h5>
                        <span class="position">{{item.post}}</span>
                    </div>
                </div>
            </div>
            <!-- Data -->
        </div>
    </div>
</section>
