<section class="testimonials-section section-gap-bottom">
    <div class="container">
        <div class="testimonials-top mb-80">
            <div class="row align-items-center justify-content-between">
                <div class="col-lg-6">
                    <div class="section-title mb-md-gap-30">
                        <span class="title-tag">Client Testimonials</span>
                        <h2 class="title">What our clients say </h2>
                    </div>
                </div>
                <div class="col-auto">
                    <div class="testimonials-arrow"></div>
                </div>
            </div>
        </div>
        <ngx-slick-carousel #slickModal="slick-carousel" [config]="settings" class="row testimonials-slider-two">
            <!-- Data -->
            <div ngxSlickItem class="col-lg-12" *ngFor="let item of testimonials">
                <div class="testimonial-box-two mb-30" *ngFor="let author of getAuthor(item.user)">
                    <div class="testimonial-inner">
                        <div class="testimonial-img">
                            <img [src]="author.img" [alt]="author.name">
                            <i class="fas fa-quote-left"></i>
                        </div>
                        <div class="content">
                            <p>
                                {{item.comment}}
                            </p>
                            <div class="author">
                                <h6 class="name">{{author.name}}</h6>
                                <span class="position">{{author.post}}</span>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- Data -->
        </ngx-slick-carousel>
    </div>
</section>
