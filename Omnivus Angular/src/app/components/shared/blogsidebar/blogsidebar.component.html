<div class="blog-sidebar">
    <div class="widget search-widget">
        <h4 class="widget-title">Search Objects</h4>
        <form action="#">
            <input type="text" placeholder="Search your keyword...">
            <button><i class="fal fa-search"></i></button>
        </form>
    </div>
    <div class="widget news-feed-widget">
        <h4 class="widget-title">Popular Feeds</h4>
        <div class="news-feed-items">
            <!-- Data -->
            <div class="news-feed-item" *ngFor="let item of blog | slice:0:4">
                <h4 class="title"><a routerLink="/blog-details/{{item.id}}">{{item.title | slice:0:35}}</a></h4>
                <span><i class="fal fa-calendar-alt"></i>{{item.postdate}}</span>
                <img [src]="item.gridimg" [alt]="item.title">
            </div>
            <!-- Data -->
        </div>
    </div>
    <div class="widget categories-widget">
        <h4 class="widget-title">Categories</h4>
        <ul>
            <!-- Data -->
            <li *ngFor="let item of category">
                <a routerLink="/blog/cat/{{item.id}}">{{item.title}}<span>{{item.count}}</span></a>
            </li>
            <!-- Data -->
        </ul>
    </div>
    <div class="widget social-links">
        <h4 class="widget-title">Never Miss News</h4>
        <ul>
            <li><a href="#"><i class="fab fa-facebook-f"></i></a></li>
            <li><a href="#"><i class="fab fa-twitter"></i></a></li>
            <li><a href="#"><i class="fab fa-behance"></i></a></li>
            <li><a href="#"><i class="fab fa-linkedin-in"></i></a></li>
            <li><a href="#"><i class="fab fa-pinterest"></i></a></li>
        </ul>
    </div>
    <div class="widget twitter-feed-widget">
        <h4 class="widget-title">Twitter Feeds</h4>
        <div class="twitter-feeds">
            <!-- Data -->
            <div class="twitter-feed-item" *ngFor="let item of twitterfeeds">
                <ul>
                    <li><a href="#">{{item.tweet}}</a></li>
                </ul>
                <span>{{item.tweetdate}}</span>
                <i class="fab fa-twitter"></i>
            </div>
            <!-- Data -->
        </div>
    </div>
    <div class="widget instagram-feed-widget">
        <h4 class="widget-title">Instagram Feeds</h4>
        <ul>
            <!-- Data -->
            <li *ngFor="let item of instagram">
                <a href="#"><img [src]="item.img" alt="img"></a>
            </li>
            <!-- Data -->
        </ul>
    </div>
    <div class="widget tags-widget">
        <h4 class="widget-title">Popular Tags</h4>
        <ul>
            <!-- Data -->
            <li *ngFor="let item of tags"><a routerLink="/blog/tag/{{item.id}}">{{item.title}}</a></li>
            <!-- Data -->
        </ul>
    </div>
    <div class="widget ad-widget">
        <img src="assets/img/sidebar/sidebar-ad-2.jpg" alt="add">
        <div class="add-content">
            <span>350x600</span>
            <h5 class="title">Add Banner</h5>
        </div>
    </div>
</div>
